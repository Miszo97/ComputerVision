{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="{% static 'number_recognition/user_examples_creator_styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<ul class="nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'number_recognition:index' %}">Predict</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'number_recognition:feed_model' %}">Feed model</a>
    </li>
</ul>

<div class="container">


    <div class="container mx-auto" style="width: 400px;" id="user-examples-creator-space">
        <form id='new-examples-form' action="{% url 'number_recognition:send_drawings' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="user-examples" name="examples">
        </form>
        <div id="user-examples-creatorF">
            <canvas id='user-example-creator-canvas' width="400" height="400"
                    style="border:1px solid #000000;"></canvas>
            <button id="accept_button" onclick="addExampleToGallery()">Accept</button>
            <button id="clear_button" onclick="clearCanvas()">Clear</button>
            <button id="send_all_button" onclick="sendUserExamplesFromGallery()">SendAll</button>
            <label for="numbers_choice">Choose a number:</label>

            <select id="numbers_choice">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=0>0</option>
            </select>

            <p>Click "a" to append new example.</p>
            <p>Click "c" to clear the canvas.</p>
            <p id="counter">0</p>
        </div>
    </div>
    <div class="container" id="user-examples-gallery">

    </div>
</div>

<script src="{% static 'number_recognition/user_examples_creator_scripts.js' %}"></script>
<script src="{% static 'number_recognition/canvas_drawing.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>
</html>
