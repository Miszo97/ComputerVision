{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{% static 'number_recognition/index_styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


    <title>Index document</title>
</head>
<body>

<ul class="nav mb-2">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'number_recognition:index' %}">Predict</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'number_recognition:feed_model' %}">Feed model</a>
    </li>
</ul>

<div class="container">


    <div id="user-creator-space" class="mb-4">

        <div class="mx-auto" style="width: 400px;">
            <canvas id="canvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
            <div class="" style="width: 400px;">
                <button onclick="predictAndDisplayTheNumberFromCanvas()">Predict!</button>
                <button onclick="resetWorkSpace()">
                    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd"
                              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div id="results-space" class="container">
        <div class="container" id="predicted-number-space">
            <h1 id="predicted-number-holder" class="text-center display-4">
            </h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center col-md">
                    <h1 id="predicted-number-chance" class="text-center align-self-center"></h1>
                </div>
                <div class="col-md">
                    <canvas id="probability-distribution-chart"></canvas>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>


<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="{% static 'number_recognition/canvas_drawing.js' %}"></script>
<script src="{% static 'number_recognition/index_scripts.js' %}"></script>
